<div class="container mt-4">
  <h2 class="text-center mb-4">Gán Ticket Cho Người Dùng</h2>

  <form #assignForm="ngForm" (ngSubmit)="createAssignTicketsForUsers(assignForm)">
    <div class="row">
      <!-- Danh sách ticket -->
      <div class="col-md-6">
        <h4 class="mb-3">Chọn Tickets</h4>
        <div class="list-group">
          <label class="list-group-item" *ngFor="let ticket of tickets">
            <input type="checkbox" [(ngModel)]="selectedTicketIds" [value]="ticket.id" name="tickets"
              class="form-check-input me-2">
            {{ ticket.name }}
          </label>
        </div>
      </div>

      <!-- Danh sách người dùng -->
      <div class="col-md-6">
        <h4 class="mb-3">Chọn Người Dùng</h4>
        <div class="list-group">
          <label class="list-group-item" *ngFor="let user of users">
            <input type="checkbox" [(ngModel)]="selectedAssigneeIds" [value]="user.id" name="users"
              class="form-check-input me-2">
            {{ user.name }} ({{ user.email }})
          </label>
        </div>
      </div>
    </div>

    <!-- Nút gửi -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="selectedTicketIds.length === 0 || selectedAssigneeIds.length === 0">
        Gán Ticket
      </button>
    </div>
  </form>
</div>
