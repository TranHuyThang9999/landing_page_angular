<div class="container">
  <app-create-ticket (ticketCreated)="onTicketCreated()"></app-create-ticket>

  <table class="table table-striped table-hover table-bordered text-center mt-4">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Ảnh mô tả</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.name }}</td> 
        <td>
          <img [src]="ticket.fileDescription" class="rounded mx-auto d-block" width="100" height="70">
        </td>
      </tr>
    </tbody>
  </table>
</div>
