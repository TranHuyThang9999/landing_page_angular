<table class="table table-striped table-hover table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Ảnh mô tả</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.name }}</td> 
        <td>
          <img [src]="ticket.fileDescription" class="rounded mx-auto d-block" width="100" height="100">
        </td>
      </tr>
    </tbody>
</table>
