<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="ticketName"
            placeholder="Nhập tên ticket..."
            (keyup.enter)="get()"
          />
          <button class="btn btn-primary" (click)="get()">Tìm kiếm</button>
        </div>
      </div>
    </div>
  
    <!-- Hiển thị trạng thái tải -->
    <div class="text-center" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
  
  
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div *ngIf="tickets.length > 0">
            <div *ngFor="let ticket of tickets" class="card mb-3 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ ticket.name }}</h5>
                <p class="card-text text-muted"><strong>Mô tả:</strong> {{ ticket.description }}</p>
    
                <div class="d-flex justify-content-between align-items-center">
                  <span class="badge bg-primary"><strong>Người được giao:</strong> {{ ticket.assigneeName }}</span>
                  <span class="badge bg-secondary"><strong>Người giao:</strong> {{ ticket.assignerName }}</span>
                </div>
              </div>
            </div>
          </div>
    
          <div *ngIf="tickets.length === 0" class="alert alert-warning text-center">
            Không có ticket nào!
          </div>
        </div>
      </div>
    </div>
    

  </div>
