<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="ticketName"
            placeholder="Nhập tên ticket..."
            (keyup.enter)="get()"
          />
          <button class="btn btn-primary" (click)="get()">Tìm kiếm</button>
        </div>
      </div>
    </div>
  
    <!-- Hiển thị trạng thái tải -->
    <div class="text-center" *ngIf="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Hiển thị lỗi -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
  
    <!-- Danh sách tickets -->
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <ul class="list-group" *ngIf="tickets.length > 0">
          <li *ngFor="let ticket of tickets" class="list-group-item">
            <h5 class="mb-1">{{ ticket.name }}</h5>
            <p class="mb-1 text-muted"><strong>Mô tả:</strong> {{ ticket.description }}</p>
            <p class="mb-1"><strong>Người được giao:</strong> {{ ticket.assigneeName }}</p>
            <p class="mb-1"><strong>Người giao:</strong> {{ ticket.assignerName }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
