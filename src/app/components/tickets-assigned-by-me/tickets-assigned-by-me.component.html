<div class="container mt-4">
    <h2 class="text-center mb-4">Danh sách Ticket Được Giao</h2>
  
    <!-- Hiển thị khi đang tải -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Đang tải dữ liệu...</span>
      </div>
    </div>
  
    <!-- Hiển thị lỗi -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
  
    <!-- Bảng danh sách ticket -->
    <div class="table-responsive" *ngIf="tickets.length > 0">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tên Ticket</th>
            <th>Người Giao</th>
            <th>Mô Tả</th>
            <th>File Đính Kèm</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets">
            <td>{{ ticket.id }}</td>
            <td>{{ ticket.name }}</td>
            <td>{{ ticket.assigneeId }}</td>
            <td>{{ ticket.description }}</td>
            <td>
              <img [src]="ticket.fileDescription" class="img-thumbnail" style="max-width: 100px; height: auto;" *ngIf="ticket.fileDescription"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <p *ngIf="tickets.length > 0 && !loading" class="text-center text-muted">
        Bạn đã giao {{ tickets.length }} ticket cho người khác.
      </p>
      
  </div>
