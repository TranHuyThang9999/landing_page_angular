<div class="container d-flex justify-content-center align-items-center mt-5">
  <form  #registerForm="ngForm"   (ngSubmit)="registerUser(registerForm)" class="p-4 border rounded shadow bg-light" style="width: 400px;">
    <h3 class="text-center mb-4 fw-bold">Đăng ký</h3>

    <div class="form-floating mb-3">
      <input 
        type="text" 
        class="form-control" 
        id="name"
        [(ngModel)]="user.name" 
        name="name" 
        placeholder="Nhập tên của bạn"
        required
      >
      <label for="name">Tên</label>
      <div *ngIf="registerForm.submitted && !user.name" class="text-danger small">Vui lòng nhập tên!</div>
    </div>

    <div class="form-floating mb-3">
      <input 
        type="email" 
        class="form-control" 
        id="email"
        [(ngModel)]="user.email" 
        name="email" 
        placeholder="Nhập email của bạn"
        required
      >
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3 position-relative">
      <input 
        [type]="showPassword ? 'text' : 'password'" 
        class="form-control pe-5"
        id="password"
        [(ngModel)]="user.password" 
        name="password" 
        placeholder="Nhập mật khẩu của bạn"
        required
      >
      <label for="password">Mật khẩu</label>
      <div *ngIf="registerForm.submitted && !user.password" class="text-danger small">Vui lòng nhập mật khẩu!</div>

      <button 
        type="button" 
        class="btn position-absolute top-50 end-0 translate-middle-y me-3 border-0 bg-transparent"
        (click)="togglePasswordVisibility()"
        style="z-index: 10;"
      >
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>
    </div>
    
    <div class="mb-3">
      <label class="form-label fw-bold">Ảnh đại diện</label>
      <app-file-upload 
        [maxFileCount]="2"
        (uploadComplete)="onFileUploadComplete($event)">
      </app-file-upload>
    </div>

    <button type="submit" class="btn btn-primary w-100 shadow-sm rounded-pill">Đăng ký</button>

    <div class="text-center mt-3">
      <span>Đã có tài khoản? </span>
      <a href="login">Đăng nhập</a>

    </div>

  </form>
</div>
