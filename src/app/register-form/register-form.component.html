<form (ngSubmit)="registerUser()" class="container p-4 border rounded shadow bg-light" style="max-width: 500px;">
  <h3 class="text-center mb-4 fw-bold">Đăng ký</h3>

  <div class="form-floating mb-3">
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="user.name" 
      name="name" 
      placeholder="Nhập tên của bạn"
      required
    >
    <label>Tên</label>
  </div>

  <div class="form-floating mb-3">
    <input 
      type="email" 
      class="form-control" 
      [(ngModel)]="user.email" 
      name="email" 
      placeholder="Nhập email của bạn"
      required
    >
    <label>Email</label>
  </div>

  <div class="form-floating mb-3">
    <input 
      type="password" 
      class="form-control" 
      [(ngModel)]="user.password" 
      name="password" 
      placeholder="Nhập mật khẩu của bạn"
      required
    >
    <label>Mật khẩu</label>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Ảnh đại diện</label>
    <app-file-upload 
      [maxFileCount]="2"
      (uploadComplete)="onFileUploadComplete($event)">
    </app-file-upload>
  </div>

  <button type="submit" class="btn btn-primary w-100 shadow-sm rounded-pill">Đăng ký</button>
</form>
