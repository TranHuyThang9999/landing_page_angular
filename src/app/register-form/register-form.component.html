<form (ngSubmit)="registerUser()">
  <div class="form-group">
    <label>Name</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="user.name" 
      name="name" 
      required
    >
  </div>

  <div class="form-group">
    <label>Email</label>
    <input 
      type="email" 
      class="form-control" 
      [(ngModel)]="user.email" 
      name="email" 
      required
    >
  </div>

  <div class="form-group">
    <label>Password</label>
    <input 
      type="password" 
      class="form-control" 
      [(ngModel)]="user.password" 
      name="password" 
      required
    >
  </div>

  <div class="form-group">
    <label>Avatar</label>
    <app-file-upload 
    [maxFileCount]="1"
      (uploadComplete)="onFileUploadComplete($event)">
    </app-file-upload>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
