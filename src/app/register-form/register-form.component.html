<form (ngSubmit)="registerUser()" class="p-4 border rounded shadow-lg bg-light">
  <h3 class="text-center mb-4">Đăng ký</h3>

  <div class="mb-3">
    <label class="form-label fw-bold">Tên</label>
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="user.name" 
      name="name" 
      placeholder="Nhập tên của bạn"
      required
    >
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Email</label>
    <input 
      type="email" 
      class="form-control" 
      [(ngModel)]="user.email" 
      name="email" 
      placeholder="Nhập email của bạn"
      required
    >
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Mật khẩu</label>
    <input 
      type="password" 
      class="form-control" 
      [(ngModel)]="user.password" 
      name="password" 
      placeholder="Nhập mật khẩu của bạn"
      required
    >
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Ảnh đại diện</label>
    <app-file-upload 
      [maxFileCount]="2"
      (uploadComplete)="onFileUploadComplete($event)">
    </app-file-upload>
  </div>

  <button type="submit" class="btn btn-primary w-100 shadow">Đăng ký</button>
</form>
